<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>

    <div id="contenedor">

        <div id="cuadrado1" style="background-color: red; width: 100px; height: 100px;"></div>
        <div id="cuadrado2" style="background-color: yellow; width: 100px; height: 100px;"></div>
        <div id="cuadrado3" style="background-color: blue; width: 100px; height: 100px;"></div>

    </div>

    <script>

        var cuadrado1 = document.getElementById("cuadrado1");
        var cuadrado2 = document.getElementById("cuadrado2");
        var cuadrado3 = document.getElementById("cuadrado3");

        cuadrado1.addEventListener("click", function () {
            document.body.style.backgroundColor = "red";
        });

        cuadrado2.addEventListener("click", function () {
            document.body.style.backgroundColor = "yellow";
        });

        cuadrado3.addEventListener("click", function () {
            document.body.style.backgroundColor = "blue";
        });

    </script>

</body>

</html>
