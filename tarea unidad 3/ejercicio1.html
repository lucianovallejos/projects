<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Determinar medio de transporte</h1>
    <form action="#">
        <input type="text" name="distancia" placeholder="Distancia en metros">
        <input type="submit" value="Enviar">
    </form>
    <script>
        function medioTransporte(distancia) {
            if (distancia <= 1000) {
                return "pie";
            } else if (distancia <= 10000) {
                return "bicicleta";
            } else if (distancia <= 30000) {
                return "colectivo";
            } else if (distancia <= 100000) {
                return "auto";
            } else {
                return "aviÃ³n";
            }
        }

        document.addEventListener("submit", function (e) {
            e.preventDefault();
            const distancia = document.querySelector("input[name='distancia']").value;
            const medio = medioTransporte(distancia);
            document.querySelector("body").innerHTML += `
        <p>La distancia es de ${distancia} metros.</p>
        <p>El medio de transporte apropiado es ${medio}.</p>
      `;
        });
</script>

</body>

</html>
