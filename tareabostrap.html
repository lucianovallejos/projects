<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diseño simple con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="ejemplo1.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Diseño simple</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Titulo principal</h1>
          <p>Este es un párrafo de texto.</p>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" alt="Logo de Bootstrap">
        </div>
        <div class="col-md-6">
          <h2>Subtítulo</h2>
          <p>Este es un párrafo de texto más.</p>
          <table class="table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Columna 1</td>
                <td>Descripción de la columna 1</td>
              </tr>
              <tr>
                <td>Columna 2</td>
                <td>Descripción de la columna 2</td>
              </tr>
              <tr>
                <td>Columna 3</td>
                <td>Descripción de la columna 3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>prueba
    </p>
  </footer>
</body>
</html>
